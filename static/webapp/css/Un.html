 <div class="panel-body">
                        {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                        {% endif %}
                        <div class="form-group clearfix">
          
                            <div class="col-md-6">
                                <input name="username" value="" type="text" class="form-control" placeholder="Username" required />
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <div class="col-md-6">
                                <input name="password" type="password" class="form-control" placeholder="Password" required/>
                            </div>
                        </div>
                        <div class="col-md-6 col-md-offset-4">
                            <input name="login" type="submit" value="Login" class="btn btn-success" /> &nbsp;
                            <a href="{% url 'registration' %}">or Register</a>
