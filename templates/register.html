<body style="height:100%" align="center">
  <div class="main">
    <p class="sign" align="center" style="color:#0f0f0f">Register</p>
    <form class="form1" method="post">
    {% csrf_token %}
      <input name="username" class="un " type="text" align="center" placeholder="Username">
	  <input name="email" class="un" type="text" align="center" placeholder="Email">
      <input name="password1" class="pass" type="password" align="center" placeholder="Password">
	  <input name="password2" class="pass" type="password" align="center" placeholder="Confirm Password">
      <button type="submit" class="submit"  style="background-color:#0f0f0f" align="center">Register</button>
	  <p>{{form.errors}}</p>
      <p class="forgot" style="color:black" align="center">If you already have an account,<a style="color:blue" href="{% url 'login' %}">Login</p>
    
    </div>
</div>

<script>
var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control';
		}
	</script>
